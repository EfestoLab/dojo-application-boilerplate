<!--Load dojo and the application (runner.js), also load some useful css-->
<!DOCTYPE html>
<html>
  <head>
    <title>Dojo Application Boilerplate</title>

    <!--Configure dojo -->
    <script data-dojo-config="async: true,
    						 tlmSiblingOfDojo: false,
    						 isDebug: true"
        type="text/javascript" 
        src="javascript/dojo/release-1.9.1/dojo/dojo.js"></script>

    <!--Run the application-->            
    <script src="dojotestapp/runner.js"></script>

    <!--Load css-->
    <link rel="stylesheet" href="javascript/dojo/release-1.9.1/dijit/themes/claro/claro.css" />
    <link rel="stylesheet" href="javascript/dgrid/css/dgrid.css" />
    <link rel="stylesheet" href="dojotestapp/application.css" />
  </head>

  <!-- Style the application -->
  <body class="claro application"></body>

</html>
